<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!--load all styles -->
    <link rel="stylesheet" href="style.css">

    <script language="JavaScript" type="text/javascript">


        let imgArray1 = new Array();
        let imgArray2 = new Array();
        let imgArray3 = new Array();
        let bgm = new Audio('');
        let imgNum = 1;
        let objImg;
        let imgOpacity = 0;
        let keepPlay = true;

        let sceneCase = 1;
        let clickEventOccured = 0;

        //마우스 좌표
        let x;
        let y;
        let wi;
        let he;

        //페이드 인 아웃 시 카운트
        let volCnt = 0.0001;
        let imgCnt = 0.0003;
        function setImage() {

            for (let i = 1; i <= 94; i++) {
                let j;
                if (i < 10) {
                    j = "0000" + i;
                } else if (i < 100) {
                    j = "000" + i;
                } else if (i < 1000) {
                    j = "00" + i;
                } else if (i < 10000) {
                    j = "0" + i;
                }
                imgArray1[i] = "image/wave/wave1/wave(" + i + ").jpg";
            }
            for (let i = 1; i <= 104; i++) {
                let j;
                if (i < 10) {
                    j = "0000" + i;
                } else if (i < 100) {
                    j = "000" + i;
                } else if (i < 1000) {
                    j = "00" + i;
                } else if (i < 10000) {
                    j = "0" + i;
                }
                imgArray2[i] = "image/wave/wave2/wave(" + i + ").jpg";
            }
            for (let i = 1; i <= 245; i++) {
                let j;
                if (i < 10) {
                    j = "000" + i;
                } else if (i < 100) {
                    j = "00" + i;
                } else if (i < 1000) {
                    j = "0" + i;
                }
                imgArray3[i] = "image/painting/painting(" + i + ").jpg";
            }
            showImage();
        }

        function showImage() {
            objImg = document.getElementById("introimg");
            objImg.style.opacity = imgOpacity;


            switch (sceneCase) {

                case 1:
                    objImg.src = imgArray1[imgNum++];
                    if (imgNum > 94) {
                        imgNum = 1;
                        sceneCase++;
                    }
                    break;
                case 2:
                    objImg.src = imgArray2[imgNum++];
                    if (imgNum > 67) {
                        setAudioFadeOut();
                        setImgFadeOut();
                        clickEventOccured = 1;
                    }
                    if (imgNum > 90) {
                        keepPlay = false;
                        window.location.replace("http://118.67.133.71:8080/build/off_and_on.html");
                        //window.location.replace("http://127.0.0.1:5500/off_and_on.html");
                    }
                    break;
                case 3:
                    objImg.src = imgArray3[imgNum++];
                    if (imgNum > 211) {
                        setAudioFadeOut();
                        setImgFadeOut();
                    }
                    if (imgNum > 221) {
                        keepPlay = false;
                        window.location.replace("http://118.67.133.71:8080/build/off_and_on.html");
                        //window.location.replace("http://127.0.0.1:5500/off_and_on.html");
                    }
                    break;

            }

            if (keepPlay) {
                setTimeout(showImage, 60);
            }
        }

        function setAudio() {

            //오디오
            if (!bgm.canPlayType('audio/ogg')) alert('브라우저가 ogg 재생을 지원하지 않습니다.');
            else {
                let bgm_url = 'http://upload.wikimedia.org/wikipedia/commons/d/d7/Wikinews_Remix_Jingle.ogg';
                bgm = new Audio(bgm_url);
                bgm.volume = 0;
                bgm.loop = true;
                //bgm.play();

            }
        }
        function setAudioFadeIn() {
            //오디오
            if (volCnt * 1.1 + bgm.volume < 0.4) {

                volCnt *= 1.1;
                bgm.volume += volCnt;
                setTimeout(setAudioFadeIn, 100);
            } else {
                bgm.volume = 0.4;

            }
        }

        function setImgFadeIn() {

            let opacityValue = objImg.style.opacity;
            opacityValue *= 1;

            //투명도
            if (imgCnt * 1.3 + opacityValue < 1) {
                imgCnt *= 1.1;
                imgOpacity += imgCnt;

                setTimeout(setImgFadeIn, 100);
            } else {
                imgOpacity = 1;
                volCnt = 0.001;
                imgCnt = 0.03;
                // let myWindow = window.open("", "", "width=100, height=100");  // Opens a new window
                // myWindow.resizeTo(1000, 1000);                             // Resizes the new window
                // myWindow.focus();                                        // Sets focus to the new window

            }
        }

        function setAudioFadeOut() {

            //오디오
            if (bgm.volume - volCnt * 1.1 > 0) {
                volCnt *= 1.1;
                bgm.volume -= volCnt;
                setTimeout(setAudioFadeOut, 50);
            } else {
                bgm.volume = 0;
            }
        }

        function setImgFadeOut() {
            let opacityValue = imgOpacity;
            opacityValue *= 1;

            //투명도
            if (opacityValue - imgCnt > 0) {

                imgOpacity -= imgCnt;
                setTimeout(setImgFadeOut, 50);
            } else {
                imgOpacity = 0;
            }

        }

        function mouseEvent() {
            //마우스 커서 이벤트
            $(document).ready(function () {

                $(document).mousemove(function (e) {

                    x = e.pageX;
                    y = e.pageY;
                    wi = objImg.clientWidth;
                    he = document.body.clientHeight;

                    x *= 1;
                    y *= 1;
                    wi *= 1;
                    he *= 1;
                    if (sceneCase === 2 && clickEventOccured === 0) {
                        if (x > wi * 0.85 && x < wi * 0.985 && y > he * 0.33 && y < he * 0.61) {
                            $('body').css('cursor', 'pointer');
                        }
                        else {
                            $('body').css('cursor', 'default');
                        }
                    }

                });
            });
        }

        function imgClickEvent() {
            if (sceneCase === 2 && clickEventOccured === 0) {
                if (x > wi * 0.85 && x < wi * 0.985 && y > he * 0.33 && y < he * 0.61) {
                    sceneCase++;
                }

            }
            $('body').css('cursor', 'default');

        }

        function initializing() {
            setImage();
            mouseEvent();
            setAudio();
            setImgFadeIn();
            setAudioFadeIn();
        }

    </script>

</head>

<body onload="initializing()">
    <img id="introimg" style="opacity: 0.1" onclick="imgClickEvent()" />
</body>


</html>
