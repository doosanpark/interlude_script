<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!--load all styles -->
    <link rel="stylesheet" href="style.css">

    <script language="JavaScript" type="text/javascript">
        //이미지
        let mainPageArray1 = new Array();
        let mainPageArray2 = new Array();
        let mainPageArray3 = new Array();
        let objImg;
        let imgOpacity = 1;
        let imgNum = 1;

        //오디오
        let bgm = new Audio("");

        //페이드 인 아웃 시 카운트
        let volCnt = 0.0001;
        let imgCnt = 0.0003;

        //상황
        let sceneCase = 1;
        let clickCase = 0;

        //마우스 좌표
        let x;
        let y;
        let wi;
        let he;
        let cursorAction = false;

        let keepPlay = true;

        function setImage() {

            for (let i = 1; i < 41; i++) {
                let j;
                if (i < 10) {
                    j = "0000" + i;
                } else if (i < 100) {
                    j = "000" + i;
                } else if (i < 1000) {
                    j = "00" + i;
                } else if (i < 10000) {
                    j = "0" + i;
                }
                mainPageArray1[i] = "image/on_and_off/on_and_off_1/on_and_off(" + i + ").jpg";
            }
            for (let i = 1; i < 46; i++) {
                let j;
                if (i < 10) {
                    j = "0000" + i;
                } else if (i < 100) {
                    j = "000" + i;
                } else if (i < 1000) {
                    j = "00" + i;
                } else if (i < 10000) {
                    j = "0" + i;
                }
                mainPageArray2[i] = "image/on_and_off/on_and_off_2/on_and_off(" + i + ").jpg";
            }
            for (let i = 1; i < 21; i++) {
                let j;
                if (i < 10) {
                    j = "0000" + i;
                } else if (i < 100) {
                    j = "000" + i;
                } else if (i < 1000) {
                    j = "00" + i;
                } else if (i < 10000) {
                    j = "0" + i;
                }
                mainPageArray3[i] = "image/on_and_off/on_and_off_3/on_and_off(" + i + ").jpg";
            }

            showImage();
        }

        function showImage() {
            objImg = document.getElementById("introimg");
            objImg.style.opacity = imgOpacity;
            //console.log(imgNum);
            switch (sceneCase) {
                case 1:
                    objImg.src = mainPageArray1[imgNum++];
                    if (imgNum >= 41) {
                        imgNum = 1;
                    }
                    break;
                case 2:
                    objImg.src = mainPageArray2[imgNum++];
                    if (imgNum >= 46) {
                        imgNum = 1;
                        sceneCase++;
                    }
                    break;
                case 3:
                    objImg.src = mainPageArray3[imgNum++];
                    if (imgNum >= 21) {
                        imgNum = 1;
                    }
                    break;
            }

            if (keepPlay) {
                setTimeout(showImage, 58);
            }
        }

        function setAudio() {

            //오디오
            if (!bgm.canPlayType('audio/ogg')) alert('브라우저가 ogg 재생을 지원하지 않습니다.');
            else {
                let bgm_url = 'http://upload.wikimedia.org/wikipedia/commons/d/d7/Wikinews_Remix_Jingle.ogg';
                bgm = new Audio(bgm_url);
                bgm.pause();
                bgm.volume = 0.1;
                bgm.loop = true;
                bgm.muted = true;
                bgm.play();
            }
        }

        function setAudioFadeIn() {
            //오디오
            if (volCnt * 1.1 + bgm.volume < 0.4) {

                volCnt *= 1.1;
                bgm.volume += volCnt;
                setTimeout(setAudioFadeIn, 100);
            } else {
                bgm.volume = 0.4;

            }
        }

        function setAudioFadeOut() {

            //오디오
            if (bgm.volume - volCnt * 1.1 > 0) {
                volCnt *= 1.1;
                bgm.volume -= volCnt;
                setTimeout(setAudioFadeOut, 100);
            } else {
                bgm.volume = 0;
            }
        }

        function setImgFadeOut() {

            let opacityValue = imgOpacity;
            opacityValue *= 1;
            //console.log("imgOpacity", imgOpacity);
            //console.log("imgCnt", imgCnt);
            //투명도
            if (opacityValue - imgCnt > 0) {

                imgOpacity -= imgCnt;
                setTimeout(setImgFadeOut, 100);
            } else {
                keepPlay = false;
                sceneCase++;

                if (clickCase === 1) {
                    window.location.replace("http://118.67.133.71:8080/build/falling.html");
                    //window.location.replace("http://127.0.0.1:5500/falling.html");
                } else if (clickCase === 2) {
                    window.location.replace("http://118.67.133.71:8080/build/diving.html");
                    //window.location.replace("http://127.0.0.1:5500/diving.html");
                }
                imgOpacity = 0;
            }

        }

        function mouseEvent() {
            //마우스 커서 이벤트

            $(document).mousemove(function (e) {
                x = e.pageX;
                y = e.pageY;
                wi = objImg.clientWidth;
                he = document.body.clientHeight;

                x *= 1;
                y *= 1;
                wi *= 1;
                he *= 1;

                x -= (document.body.clientWidth - objImg.clientWidth) / 2
                // console.log("x", x);
                // console.log("y", y);
                // console.log("wi", wi);
                // console.log("he", wi);
                // console.log("true?", (x > wi * 0.51 && x < wi * 0.59 && y > he * 0.37 && y < he * 0.52));

                switch (sceneCase) {
                    case 1:
                        if (x > wi * 0.51 && x < wi * 0.59 && y > he * 0.37 && y < he * 0.52) {
                            $('body').css('cursor', 'pointer');
                        }
                        else {
                            $('body').css('cursor', 'default');
                        }
                        break;
                    case 2:
                        $('body').css('cursor', 'default');
                        break;

                    case 3:
                        if (x > wi * 0.65 && x < wi * 0.785 && y > he * 0.33 && y < he * 0.61) {
                            $('body').css('cursor', 'pointer');
                        }
                        else if (x > wi * 0.65 && x < wi * 0.87 && y > he * 0.69 && y < he * 0.81) {
                            $('body').css('cursor', 'pointer');
                        }
                        else {
                            $('body').css('cursor', 'default');
                        }
                        break;
                }
            });
        }

        function imgClickEvent() {
            switch (sceneCase) {
                case 1:
                    if (x > wi * 0.51 && x < wi * 0.59 && y > he * 0.37 && y < he * 0.52) {
                        sceneCase++;

                    }
                    imgNum = 1;
                    break;
                case 2:
                    if (x > wi - 60 && x < wi + 40 && y > he - 80 && y < he + 85) {

                    }
                    break;
                case 3:
                    volCnt = 0.001;
                    imgCnt = 0.03;
                    if (x > wi * 0.65 && x < wi * 0.785 && y > he * 0.33 && y < he * 0.61) {
                        setImgFadeOut();
                        setAudioFadeOut();
                        clickCase = 1;
                    }
                    else if (x > wi * 0.65 && x < wi * 0.87 && y > he * 0.69 && y < he * 0.81) {
                        setImgFadeOut();
                        setAudioFadeOut();
                        clickCase = 2;
                    }

                    break;
            }
            $('body').css('cursor', 'default');

        }


        function initializing() {

            setImage();
            mouseEvent();
            setAudio();
            setAudioFadeIn();
        }
    </script>

</head>

<body onload="initializing()">
    <img id="introimg" style="opacity: 0.1" onclick="imgClickEvent()" />
</body>

</html>
